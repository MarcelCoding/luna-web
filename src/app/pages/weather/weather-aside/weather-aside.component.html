<h1>Sensor Gruppen</h1>
<ul>
  <li *ngFor="let group of sensorGroups | async trackBy trackBy">
    <a [routerLink]="getSensorGroupLink(group)" routerLinkActive="selected" [title]="group.description">
      <div class="icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 10V8h-4V4h-2v4h-4V4H8v4H4v2h4v4H4v2h4v4h2v-4h4v4h2v-4h4v-2h-4v-4h4zm-6 4h-4v-4h4v4z"/>
        </svg>
      </div>
      {{group.name}}
    </a>
  </li>
</ul>
